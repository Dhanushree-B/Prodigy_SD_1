<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #005792;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #005792;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003f66;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label>Enter temperature value:</label>
    <input type="number" id="tempValue" placeholder="e.g. 25" required>

    <label>Select the unit:</label>
    <select id="tempUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const value = parseFloat(document.getElementById('tempValue').value);
      const unit = document.getElementById('tempUnit').value;
      let celsius, fahrenheit, kelvin;

      if (isNaN(value)) {
        document.getElementById('result').innerHTML = "Please enter a valid number.";
        return;
      }

      if (unit === 'celsius') {
        celsius = value;
        fahrenheit = (value * 9/5) + 32;
        kelvin = value + 273.15;
      } else if (unit === 'fahrenheit') {
        celsius = (value - 32) * 5/9;
        fahrenheit = value;
        kelvin = celsius + 273.15;
      } else if (unit === 'kelvin') {
        kelvin = value;
        celsius = value - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      document.getElementById('result').innerHTML = 
        `<strong>Celsius:</strong> ${celsius.toFixed(2)} °C<br>` +
        `<strong>Fahrenheit:</strong> ${fahrenheit.toFixed(2)} °F<br>` +
        `<strong>Kelvin:</strong> ${kelvin.toFixed(2)} K`;
    }
  </script>
</body>
</html>
